<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="container">
            <figure>
                <img class="main-header__logo" src="img/logo.png" alt="Logo">
            </figure>
            <ul class="main-header__list list">
                <li class="list__item item"><a href="#">Planning</a></li>
                <li class="list__item item"><a href="#">Testimonials</a></li>
                <li class="list__item item"><a href="#">Features</a></li>
                <li class="list__item item"><a href="#">About Us</a></li>
                <li class="list__item item"><button class="btn">Get Started</button></li>
            </ul>
            <div class="hamburger">
                <div class="hamburger__item"></div>
                <div class="hamburger__item"></div>
                <div class="hamburger__item"></div>
            </div>
        </nav>
    </header>
</body>

</html>
